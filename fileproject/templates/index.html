<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>


<table class="table table-bordered" id="Table" width="100%" cellspacing="0">
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
{% endfor %}
    </tbody>
</table>
